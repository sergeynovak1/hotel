{% block content %}
    <div class="row tm-row tm-mb-120">
        <div class="col-12">
            <h2 class="tm-color-primary tm-post-title tm-mb-60">Create an account</h2>
        </div>
        {% if message %}
            <div class="col-12">
                <b>{{ message }}</b>
            </div>
        {% endif %}

        {% if form.errors %}
            <div class="col-12">
                {{ form.errors }}
            </div>
        {% endif %}

        <div class="col-lg-7 tm-contact-left">
            <form method="POST" class="mb-5 ml-auto mr-0 tm-contact-form">
                {% csrf_token %}
                <div class="form-group row mb-4">
                    <label for="{{ form.name.id_for_label }}" class="col-sm-3 col-form-label text-right tm-color-primary">{{ form.name.label }}</label>
                    <div class="col-sm-9">
                        {{ form.name }}
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <label for="{{ form.email.id_for_label }}" class="col-sm-3 col-form-label text-right tm-color-primary">{{ form.email.label }}</label>
                    <div class="col-sm-9">
                        {{ form.email }}
                    </div>
                </div>

                <div class="form-group row mb-4">
                    <label for="{{ form.password.id_for_label }}" class="col-sm-3 col-form-label text-right tm-color-primary">{{ form.password.label }}</label>
                    <div class="col-sm-9">
                        {{ form.password }}
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <label for="{{ form.password2.id_for_label }}" class="col-sm-3 col-form-label text-right tm-color-primary">{{ form.password2.label }}</label>
                    <div class="col-sm-9">
                        {{ form.password2 }}
                    </div>
                </div>
                <div class="form-group row text-right">
                    <div class="col-12">
                        <button class="tm-btn tm-btn-primary tm-btn-small">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
